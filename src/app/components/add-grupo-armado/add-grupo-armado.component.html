<form #myForm="ngForm">

    <div style="width: 400px; margin: auto;">
        <div class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="nombre">Nombre del nuevo Delito</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                required
                [(ngModel)]="grupoArmado.nombre"
                (focusout)="existsPK(grupoArmado.nombre)"
                name="nombre"
              />
            </div>
            
            <div class="form-group">
                <label for="anio_inicio">Año de inicio</label>
                <input
                  type="date"
                  min="1900-01-01" max="2030-12-31"
                  class="form-control"
                  id="anio_inicio"
                  required
                  [(ngModel)]="grupoArmado.anio_inicio"
                  name="anio_inicio"
                />
            </div>

            <div class="form-group">
                <label for="ideologia">Ideoligía</label>
                <input
                  type="text"
                  class="form-control"
                  id="ideologia"
                  required
                  [(ngModel)]="grupoArmado.ideologia"
                  name="ideologia"
                />
              </div>


            <div class="form-group">
                <label for="description">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  required
                  [(ngModel)]="grupoArmado.description"ideologia
                  name="description"
                />
              </div>
          
              <hr>

            <button (click)="saveGrupo()" [disabled]="!myForm.form.valid" class="btn btn-success">Submit</button>
          </div>
          
          <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newGrupo()">Add</button>
          </div>
          
        </div> 
      </div>
      {{msgError}}
    </form>

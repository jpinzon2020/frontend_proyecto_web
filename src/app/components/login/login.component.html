<div class="container col-lg-6">
    <h1 class="text-center">Login</h1>
    <div class="card">
      <picture> <img src="assets/images/logo_login.jpg" alt="logo" class="logo"> </picture>
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="user">User :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input [type]="hidePassword ? 'password' : 'text'" matInput type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
              name="password">
              <div matSuffix style="opacity: 0.5" (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</div>
          </div>

          <div class="form-group text-center pt-2">
            <button (click)=handleLogin() class="btn btn-success">Iniciar Sesión</button>
          </div>
          
          <div class="link text-center">
            <br>
            <a class="link-text" [routerLink]="['/reset-password']">¿Olvidaste tu contraseña?</a><br>
          </div>

        </form>
      </div>
    </div>
  </div>

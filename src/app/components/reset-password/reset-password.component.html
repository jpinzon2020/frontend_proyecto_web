<div class="card mt-5">
  <div class="card-body">

    <div class="message">
      <p>Por favor ingrese el correo asociado a su cuenta para recuperar su contrase침a. Enviaremos un correo electr칩nico con las instrucciones.</p>
    </div>

    <h3 class="card-title text-center">Please enter your email</h3>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        matInput [formControl]="emailControl"
        required
      />

      <div *ngIf="emailControl.hasError('email') && !emailControl.hasError('required')">
        Por favor ingrese un correo v치lido
      </div>
      
      <div class="alert alert-warning" *ngIf='successSendEmail'>{{errorMessage}}</div>
      
      <div *ngIf="emailControl.hasError('required')">
        El correo es <strong>requerido</strong>
      </div>

    </div>
    <div class="form-group text-center pt-2">
      <button class="btn btn-success" (click)="onChangePassword()">
        Request a password reset
      </button>
    </div>

    <div class="form-group link">
      <a class="link-text" [routerLink]="['/login']">Volver al inicio de sesi칩n</a><br>
    </div>

  </div>
</div>
